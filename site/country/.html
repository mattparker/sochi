<!DOCTYPE html>
<html>
<head>
    <title>Norway :: Sochi and related...</title>
    <script src="http://yui.yahooapis.com/3.14.1/build/yui/yui-min.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="css/site.css">
</head>
<body>


<div class="pure-g-r header">

    <div class="pure-u-1-2">
        <h1>Norway</h1>

        <p><img src="img/no.png" alt="Flag for Norway"/> :: {{abbr}}</p>
    </div>

    <div class="pure-u-1-2">
        <div id="image_holder"></div>
    </div>

</div>

<div class="pure-g-r medallist">

    <div class="pure-u-1-3 gold medals">
        <div class="circle" style="width: umm..px;">{{medals_gold}}</div>
    </div>
    <div class="pure-u-1-3 silver medals">
        <div class="circle" style="width: umm..px;">{{medals_silver}}</div>
    </div>
    <div class="pure-u-1-3 bronze medals">
        <div class="circle" style="width: umm..px;">{{medals_bronze}}</div>
    </div>
</div>

<div>
    <p>umm..</p>
</div>


<div>
    <h2>How they do</h2>

    <div class="bar medals" style="width: umm..%">&nbsp;</div>
    <div class="bar cpi" style="width: 5%">&nbsp;</div>
    <div class="bar hdi" style="width: 1%">&nbsp;</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Norway :: Sochi and related...</title>
    <script src="http://yui.yahooapis.com/3.14.1/build/yui/yui-min.js"></script>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="../css/country.css">
    <link rel="stylesheet" href="../css/colour.css">
</head>
<body>


<div class="pure-g-r header">

    <div class="pure-u-1-4">
        <div class="pad">
        <h1>Norway</h1>

        <p><img src="../img/no.png" alt="Flag for Norway"/> :: NOR</p>
        </div>
    </div>

    <div class="pure-u-3-4">
        <div id="image_holder"><img src="http://farm8.staticflickr.com/7351/12638134204_7e8cdc62b9_b.jpg" alt="photo from Flickr"/><a href='http://www.flickr.com/photos/32001101@N07/12638134204/'>Bjoerndalen makes Olympic history</a> Owner: <a href='http://www.flickr.com/people/32001101@N07/'>cracken226</a><br></div>
    </div>

</div>

<div class="pure-g-r medallist">

    <div class="pure-u-1-3 medals">
        <div class="circle gold" style="height: 135px;
        width: 135px; border-radius: 135px;">9</div>
    </div>
    <div class="pure-u-1-3 medals">
        <div class="circle silver" style="width: 60px;
        height: 60px; border-radius: 60px;">4</div>
    </div>
    <div class="pure-u-1-3 medals">
        <div class="circle bronze" style="width: 105px;
        height: 105px; border-radius: 105px;">7</div>
    </div>
</div>

<div>
    <p class="pad">Norway is the most successful nation in winter Olympic history, both in terms of total medals won and gold medals won.</p>
</div>


<div>
    <div class="pad">
        <h2>How they do</h2>

        <div class="bar medals">
            <span style="width: 3%">1</span>
            Medals
        </div>
        <div class="bar cpi">
            <span  style="width: 3.3333333333333%">5</span>
            Corruption
        </div>
        <div class="bar hdi">
            <span  style="width: 0.99009900990099%">1</span>
            Human development
        </div>
    </div>
</div>
<script src="../js/country.js"></script>
</body>
</html>
